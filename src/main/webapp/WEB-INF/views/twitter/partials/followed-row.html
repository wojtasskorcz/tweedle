<tr class="followed-row" th:id="${friend.id}">
	<td><a href="#" th:href="${'https://twitter.com/' + friend.screenName}" th:text="${friend.screenName}">Screen Name</a></td>
	<td th:text="${friend.name}">Full Name</td>
	<td th:text="${friend.description}">Description</td>
	<td ><a href="#" th:href="${friend.url}" th:text="${friend.url}">Profile URL</a></td>
	<td sec:authorize="hasRole('admin')"><button class="btn btn-block btn-danger remove-friend-button" type="button">Remove</button></td>
</tr>
