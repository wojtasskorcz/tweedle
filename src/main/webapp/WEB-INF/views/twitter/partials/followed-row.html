<tr id="${friend.id}">
	<td th:text="${friend.screenName}">$Screen Name</td>
	<td th:text="${friend.name}">Full Name</td>
	<td th:text="${friend.description}">Description</td>
	<td th:text="${friend.url}">Profile URL</td>

</tr>
