<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hello Twitter</title>
    </head>
    <body>
        <h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
       
        <h4>These are your tweets:</h4>
        <ul>
            <li th:each="tweet:${tweets}" th:text="${tweet.text}">Tweet</li>
        </ul>
    </body>
</html>
