<script src="/resources/js/jquery-1.10.2.min.js" th:src="@{/resources/js/jquery-1.10.2.min.js}"></script>
<script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
   	var attachTwitterLogoutActionToButton = function(){
		$('body').on('click', '#disconnect-from-twitter', function(){
			$.ajax({
				type: 'DELETE',
			    url: [[@{/connect/twitter}]]
			}).always(function(){
				location.reload();
			})			
		});
	}
           
	$(document).ready(function(){
		attachTwitterLogoutActionToButton();
	});
/*]]>*/
</script>
