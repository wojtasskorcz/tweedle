<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="partials/head-content"></meta>
<style type="text/css">
body{
	background-color: #BABABA;
}
</style>
<title>Login page</title>
</head>
<body>
    <div th:if="${#objects.nullSafe(exception, false)}" th:include="partials/exceptions-bar" th:with="errorMessage=${exception}" th:remove="tag">Exceptions bar</div>

	<div class="container-fluid">
		<div th:if="${loginError}" class="row-fluid">
			<div class="span4 offset4">
			    <div class="alert alert-error">
			    	<strong>Error!</strong> Wrong username or password.
			    </div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4 offset4">
				<div class="thumbnail login-box">
				    <form class="form-horizontal" th:action="@{/j_spring_security_check}" method="POST">
				    	<h2 class="muted">Please sign in</h2>
				    	<hr/>
				    	<div class="control-group">
				    		<label class="control-label" for="j_username">Username</label>
				    		<div class="controls">
				    			<input type="text" id="j_username" name="j_username" placeholder="Username"/>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<label class="control-label" for="j_password">Password</label>
				    		<div class="controls">
				    			<input type="password" id="j_password" name="j_password" placeholder="Password"/>
				    		</div>
				    	</div>
				    	<div class="control-group">
				    		<div class="controls">
				    			<button type="submit" class="btn">Sign in</button>
				    		</div>
				    	</div>
				    </form>
			    </div>			
			</div>
		</div>
	</div>
</body>
</html>
